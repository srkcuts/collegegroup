<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Photo Video</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('vid');
      const scene = document.querySelector('a-scene');
      
      // Try to play video when scene is loaded
      scene.addEventListener('loaded', function() {
        if (video) {
          video.play().catch(err => console.log('Autoplay prevented:', err));
        }
      });
      
      // Play video when target is found
      document.addEventListener('targetFound', function() {
        if (video) {
          video.play().catch(err => console.log('Play failed:', err));
        }
      });
    });
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/srkdaniel1997-pixel/ar-photo@main/targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <video
        id="vid"
        preload="metadata"
        loop
        muted
        playsinline
        crossorigin="anonymous"
        style="display: block;"
      >
        <source src="https://cdn.jsdelivr.net/gh/srkdaniel1997-pixel/ar-photo@main/video1.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#vid"
        width="1.5"
        height="1"
        position="0 0 0"
      ></a-video>
    </a-entity>

  </a-scene>
</body>
</html>
